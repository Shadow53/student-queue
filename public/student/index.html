<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Students | Student Queue</title>

  <link rel="stylesheet" href="../style.css" type="text/css" charset="utf-8">

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="request.js" charset="utf-8"></script>
</head>
<body>
<div id="main">
  <h1>Request Help</h1>
  <div id="needHelp">
    <label>
      <h3>Student ID#:</h3>
      <small>This is the six-digit number</small><br/>
      <input type="text" id="studentId">
    </label><br/><br/>
    <label>
      <h3>Student Name:</h3>
      <small>Please enter your full, real name. Anything that the teacher cannot
        recognize will be ignored.</small><br/>
      <input type="text" id="studentName">
    </label><br/><br/>
    <label>
      <h3>Issue:</h3>
      <small>If you need to go to the bathroom, select "bathroom". Otherwise,
        choose "other" and type a short description (e.g. "My function isn't
        working")</small><br/>
      <input type="radio" name="isBathroom" value="true">Bathroom<br/>
      <input type="radio" name="isBathroom" value="false"
             checked="checked">Other:
      <input type="text" id="problemText">
    </label><br/><br/>
    <button type="button" id="submitHelpRequest">Submit Request</button>
  </div>
</div>
</body>
</html>
