<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Changing Password</title>

    <link rel="stylesheet" href="../css/foundation-flex.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css" charset="utf-8">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="changePass.js"></script>
</head>
<body>
<div id="main">
    <form name="login">
        <h1>Changing the teacher password <span id="error"></span></h1>
        <br/><label>Old Password: <input type="password" name="old" id="old"/></label>
        <br/><label>New Password: <input type="password" name="pass1" id="pass1"/></label>
        <br/><label>Confirm New Password: <input type="password" name="pass2" id="pass2"/></label>
        <br/><button type="button" id="changePass">Change Password</button>
    </form>
    <script src="../js/auth.js"></script>
</div>
</body>
</html>
